<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hi!');

    // Interpolated
      // Fist way
    console.log('Hi I am a %s S!', 'Steven');
      // Second way (back ticks)
    const ula = 'Ula';
    console.log(`Hi I am ${ula}`);

    // Styled
    // console.log('%c I am a styled text', 'font-size: 50px; background:yellow');

    // Warning!
    console.warn('Oh!');

    // Error :|
    console.error('Wrong code!');

    // Info
    console.info('About once a year a female seal, called a cow, gives birth to one pup on land.');


    // Testing
    console.assert(1 === 2, 'That is wrong!'); // only in development environment

    // Clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p); // it's going to show you the actual element itself
    console.dir(p); // that's going to give you a drop down

    // Grouping together
    dogs.forEach( dog => {
      // console.group(`${dog.name}`); this or:
      console.groupCollapsed(`${dog.name}`); // they will be by default collapsed
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age *7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // Counting
    console.count('Steve'); // it will count how ever many times you use a specific word or object or number etc. 

    // Timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data'); //you have to use the same string as the one that you start with
          console.log(data);
        });
        
    // Table
    console.table(dogs);

  </script>
</body>
</html>
