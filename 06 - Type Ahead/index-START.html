<body>

<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

const cities = [];
fetch(endpoint) 
// a blob of data  
.then(blob => blob.json()) // that will return another promise 
.then(data => cities.push(...data)); // expanding citites, which is an empty array, with data by using push()method and spread syntax

</script>
